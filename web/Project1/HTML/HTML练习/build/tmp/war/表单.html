<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<hr>
<!--action提交路径 默认提交到当前页面-->
<!--post适合大数据量，数据私密,或者文件上传-->
<!--文件上传需要设置enctype-->
<form action="" method="post" enctype="application/x-www-form-urlencoded">
    <table>
        <tr>
            <!--maxlength最大输入长度 placeholder提示信息-->
            <td>账号</td>
            <td><input name="text" type="text" maxlength="6" placeholder="请输入用户名" value="123"></td>
        </tr>
        <tr>
            <!--value可以设置默认值-->
            <td>密码</td>
            <td><input name="password" type="password" value="123"></td>
        </tr>
        <tr>
            <!--value可以设置默认值-->
            <td>确认密码</td>
            <td><input name="repassword" type="password" value="123"></td>
        </tr>
        <tr>
            <!--value可以设置默认值-->
            <td>性别</td>
            <!--单选按钮 name需要一样 checked=""表示默认-->
            <td>男：<input name="sex" type="radio" value="nan" checked="">女：<input name="sex" type="radio" value="nv">
            </td>
        </tr>
        <tr>
            <!--value可以设置默认值-->
            <td>爱好</td>
            <!--单选按钮 name需要一样 checked=""表示默认-->
            <td>男：<input name="se" type="checkbox" value="1" checked="">女：<input checked="" name="se" type="checkbox"
                                                                                 value="2"></td>
        </tr>
        <!--按钮-->
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="普通按钮">
                <input type="submit" value="查询" name="chaxun">
                <input type="reset" value="归位">
                <input type="image" src="../img/u=2735633715,2749454924&fm=27&gp=0.jpg" value="图片查询" name="chaxun">
                <!--hidden隐藏按钮 可以提交value-->
                <input type="hidden" value="1" name="10">
            </td>
        </tr>
        <!--下拉框-->
        <tr>
            <td>
                <!--multiple多选，需要和size共同使用-->
                <select size="2" multiple name="month">
                    <option value="1">
                        1月
                    </option>
                    <option selected value="2">
                        2月
                    </option>
                    <option value="3">
                        3月
                    </option>
                </select>

                <select>
                    <option>
                        1日
                    </option>
                    <option>
                        2日
                    </option>
                    <option>
                        2日
                    </option>
                </select>
            </td>
        </tr>
        <!--大段文本-->
        <tr>
            <td>
               大段的文字 <textarea rows="10px" cols="10px" placeholder="默认值" name="aaa"></textarea>

            </td>
        </tr>
        <!--文件上传-->
        <tr>
            <td>
                <input type="file" name="file">

            </td>
        </tr>

    </table>


</form>

</body>
</html>
