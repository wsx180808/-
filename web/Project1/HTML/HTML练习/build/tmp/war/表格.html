<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格，表单</title>
</head>
<body>
<!--align窗口位置 bgcolor颜色 cellpadding内容和单元格边距 cellspacing 内边框的边距-->
<table border="1px" width="500px" heigth="100px" align="center" bgcolor="#8a2be2" cellpadding="20px" cellspacing="20px">
    <!--valign控制上下 align控制左右-->
    <tr heigth="500px" valign="border">
        <td bgcolor="#7fffd4">a</td>
        <td>a</td>
        <td>a</td>
    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
</table>

<hr/>
<br/>
<br/>
<br/>
<br/>


<table border="1px" width="500px" heigth="100px" align="center" bgcolor="#8a2be2" cellpadding="20px"
       cellspacing="20px">
    <tr heigth="500px" valign="border">
        <!--colspan横向合并 rowspan纵向合并-->
        <td bgcolor="#7fffd4" colspan="2" rowspan="2" align="center">a</td>
        <td rowspan="2">a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
    <tr>
        <td colspan="2">a</td>
        <td>a</td>
        <td>a</td>
    </tr>
</table>
<hr/>
<br/>
<br/>
<br/>
<br/>
<table border="1px" width="50%" heigth="50%" align="center" bgcolor="#8a2be2" cellpadding="20px"
       cellspacing="20px">
    <tr heigth="500px" valign="border">
        <td colspan="2" rowspan="2">
            <table border="1px">
                <tr>
                    <td>qa</td>
                    <td>qa</td>
                </tr>
                <tr>
                    <td>qa</td>
                    <td>qa</td>
                </tr>
            </table>

        </td>
        <td colspan="2">a</td>
        <td colspan="2">a</td>
        <td>a</td>

    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>

    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
</table>

<hr/>
<br/>
<br/>
<br/>
<br/>


<table border="1px">
    <!--caption 标体标签-->
    <caption>随便的一个表</caption>
    <tr>
        <!--th表头，居中加粗-->
        <th>a</th>
        <th>a</th>
        <th>a</th>
        <th>a</th>
        <th>a</th>
    </tr>
    <tr>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
        <td>a</td>
    </tr>
</table>
</body>
</html>
